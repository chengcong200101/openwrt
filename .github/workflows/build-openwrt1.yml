name: Build-OpenWrt-24.10.4-Custom

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240  # 增加超时时间

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    #==============================================================
    # 1. 初始化构建环境
    #==============================================================
    - name: Init build env
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3 python3-pip \
            unzip zlib1g-dev file wget ccache jq rsync \
            subversion mercurial time libelf-dev cmake \
            autoconf automake libtool pkg-config texinfo gperf

    #==============================================================
    # 2. 设置 ccache 加速
    #==============================================================
    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Enable ccache
      run: |
        echo "CCACHE_DIR=~/.ccache" >> $GITHUB_ENV
        ccache -M 2G
        ccache -s

    #==============================================================
    # 3. 克隆 OpenWrt 源码
    #==============================================================
    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git -b v24.10.4 openwrt

    #==============================================================
    # 4. 手动下载插件
    #==============================================================
    - name: Download plugins manually
      run: |
        cd openwrt/package
        
        # 下载兼容性好的插件版本
        git clone --depth=1 https://github.com/vernesong/OpenClash.git || echo "OpenClash clone failed"
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon.git || echo "Argon theme clone failed"
        git clone --depth=1 https://github.com/jerrykuku/luci-app-argon-config.git || echo "Argon config clone failed"
        git clone --depth=1 https://github.com/sirpdboy/luci-app-ddns-go.git || echo "DDNS-GO clone failed"
        git clone --depth=1 https://github.com/gdy666/luci-app-lucky.git || echo "Lucky clone failed"
        git clone --depth=1 https://github.com/pymumu/luci-app-smartdns.git || echo "SmartDNS clone failed"

    #==============================================================
    # 5. 更新官方 feeds
    #==============================================================
    - name: Update official feeds only
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    #==============================================================
    # 6. 导入完整的配置（确保固件生成）
    #==============================================================
    - name: Load complete config
      run: |
        cd openwrt
        cat > .config << "EOF"
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y

        #================================
        # 镜像配置（关键！）
        #================================
        CONFIG_TARGET_ROOTFS_PARTSIZE=512
        CONFIG_TARGET_ROOTFS_SQUASHFS=y
        CONFIG_TARGET_ROOTFS_EXT4FS=y
        CONFIG_TARGET_IMAGES_GZIP=y
        CONFIG_GRUB_IMAGES=y
        CONFIG_GRUB_EFI_IMAGES=y
        CONFIG_VDI_IMAGES=y
        CONFIG_VMDK_IMAGES=y
        CONFIG_QCOW2_IMAGES=y

        #================================
        # 基本系统
        #================================
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-compat=y
        CONFIG_LUCI_LANG_zh_Hans=y

        #================================
        # 系统工具
        #================================
        CONFIG_PACKAGE_luci-app-attendedsysupgrade=y
        CONFIG_PACKAGE_luci-app-ttyd=y
        CONFIG_PACKAGE_luci-app-wol=y
        CONFIG_PACKAGE_luci-app-firewall=y
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_luci-app-vsftpd=y
        CONFIG_PACKAGE_luci-app-zerotier=y
        CONFIG_PACKAGE_luci-app-turboacc=y

        #================================
        # 主题
        #================================
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-app-argon-config=y

        #================================
        # 内核模块
        #================================
        CONFIG_PACKAGE_kmod-usb-storage=y
        CONFIG_PACKAGE_kmod-fs-ext4=y
        CONFIG_PACKAGE_kmod-fs-ntfs=y
        CONFIG_PACKAGE_kmod-fs-vfat=y
        CONFIG_PACKAGE_kmod-usb3=y
        CONFIG_PACKAGE_kmod-usb2=y
        CONFIG_PACKAGE_kmod-tcp-bbr=y

        #================================
        # 编译设置
        #================================
        CONFIG_DEVEL=y
        CONFIG_CCACHE=y

        # 内核配置
        CONFIG_KERNEL_BUILD_USER="OpenWrt"
        CONFIG_KERNEL_BUILD_DOMAIN="openwrt.org"
        EOF
        
        # 检查手动下载的插件并添加到配置
        if [ -d "package/luci-app-ddns-go" ]; then
          echo "CONFIG_PACKAGE_luci-app-ddns-go=y" >> .config
        fi
        
        if [ -d "package/luci-app-lucky" ]; then
          echo "CONFIG_PACKAGE_luci-app-lucky=y" >> .config
        fi
        
        if [ -d "package/luci-app-smartdns" ]; then
          echo "CONFIG_PACKAGE_luci-app-smartdns=y" >> .config
        fi
        
        if [ -d "package/luci-app-openclash" ]; then
          echo "CONFIG_PACKAGE_luci-app-openclash=y" >> .config
        fi
        
        # 显示配置摘要
        echo "=== Config summary ==="
        grep "CONFIG_TARGET\|CONFIG_.*IMAGE" .config || true
        
        make defconfig

    #==============================================================
    # 7. 检查磁盘空间
    #==============================================================
    - name: Check disk space
      run: |
        echo "=== Disk space before build ==="
        df -h
        echo "=== Current directory size ==="
        du -sh openwrt || true

    #==============================================================
    # 8. 分步构建工具链
    #==============================================================
    - name: Build toolchain step by step
      run: |
        cd openwrt
        echo "=== Building tools ==="
        make tools/install -j$(nproc) V=s
        echo "=== Building toolchain ==="
        make toolchain/install -j$(nproc) V=s

    #==============================================================
    # 9. 下载所有包
    #==============================================================
    - name: Download all packages
      run: |
        cd openwrt
        for i in {1..3}; do
          echo "Download attempt $i/3"
          if make download -j4; then
            echo "Download successful"
            break
          elif [ $i -eq 3 ]; then
            echo "Final download attempt failed, continuing anyway"
          else
            echo "Download attempt $i failed, retrying in 10 seconds..."
            sleep 10
          fi
        done

    #==============================================================
    # 10. 编译内核
    #==============================================================
    - name: Build kernel
      run: |
        cd openwrt
        echo "=== Building kernel ==="
        make target/linux/compile -j2 V=s 2>&1 | tee build-kernel.log || echo "Kernel build may have issues"

    #==============================================================
    # 11. 编译所有包
    #==============================================================
    - name: Build all packages
      run: |
        cd openwrt
        echo "=== Building all packages ==="
        make package/compile -j2 V=s 2>&1 | tee build-packages.log || echo "Package build may have issues"

    #==============================================================
    # 12. 生成完整固件（关键步骤）
    #==============================================================
    - name: Build final images
      run: |
        cd openwrt
        echo "=== Building final images ==="
        # 强制生成完整固件
        make -j1 V=s 2>&1 | tee build-final.log

    #==============================================================
    # 13. 显示详细的构建结果
    #==============================================================
    - name: Show detailed build results
      if: always()
      run: |
        cd openwrt
        echo "=== All files in bin directory ==="
        find bin/ -type f | head -50 || echo "No files found"
        
        echo "=== Firmware files ==="
        find bin/targets/ -type f \( -name "*.img" -o -name "*.gz" -o -name "*.bin" -o -name "*.vmdk" -o -name "*.qcow2" \) 2>/dev/null | head -20 || echo "No firmware files found"
        
        echo "=== IPK files ==="
        find bin/packages/ -name "*.ipk" | head -20
        echo "=== Total IPK files ==="
        find bin/packages/ -name "*.ipk" | wc -l
        
        echo "=== Disk usage after build ==="
        df -h
        echo "=== Build directory size ==="
        du -sh . || true

    #==============================================================
    # 14. 上传固件
    #==============================================================
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-x86_64-Firmware
        path: openwrt/bin/targets/x86/64/
        retention-days: 7

    #==============================================================
    # 15. 上传 IPK 包文件
    #==============================================================
    - name: Upload IPK packages
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-IPK-Packages
        path: openwrt/bin/packages/
        retention-days: 7

    #==============================================================
    # 16. 上传构建日志
    #==============================================================
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs-Detailed
        path: |
          openwrt/*.log
          openwrt/logs/
        retention-days: 3
