name: Build-OpenWrt-24.10.4

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    #==============================================================
    # 1. 初始化构建环境（修复依赖问题）
    #==============================================================
    - name: Init build env
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3 python3-pip \
            unzip zlib1g-dev file wget ccache jq rsync \
            subversion mercurial time libelf-dev cmake \
            autoconf automake libtool pkg-config texinfo

    #==============================================================
    # 2. 设置 ccache 加速
    #==============================================================
    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Enable ccache
      run: |
        echo "CCACHE_DIR=~/.ccache" >> $GITHUB_ENV
        ccache -M 2G
        ccache -s

    #==============================================================
    # 3. 克隆 OpenWrt 源码（使用官方镜像）
    #==============================================================
    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git -b v24.10.4 openwrt

    #==============================================================
    # 4. 预下载工具链（避免构建时下载失败）
    #==============================================================
    - name: Pre-download toolchain
      run: |
        cd openwrt
        # 先只更新基本 feeds
        ./scripts/feeds update base
        ./scripts/feeds install base
        
        # 预下载工具链
        make -j1 tools/tar/compile || echo "Continuing despite errors..."

    #==============================================================
    # 5. 更新完整 feeds
    #==============================================================
    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    #==============================================================
    # 6. 安装基本软件包（避免复杂依赖）
    #==============================================================
    - name: Install basic packages manually
      run: |
        cd openwrt/package
        # 只安装兼容性好的包
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon
        git clone --depth=1 https://github.com/jerrykuku/luci-app-argon-config
        git clone --depth=1 https://github.com/sirpdboy/luci-app-ddns-go

    #==============================================================
    # 7. 导入极简配置
    #==============================================================
    - name: Load minimal .config
      run: |
        cd openwrt
        cat > .config << "EOF"
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y

        # 基本系统
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-compat=y
        CONFIG_LUCI_LANG_zh_Hans=y

        # 基本插件
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_luci-app-ttyd=y

        # 主题
        CONFIG_PACKAGE_luci-theme-argon=y

        # 启用 ccache
        CONFIG_DEVEL=y
        CONFIG_CCACHE=y

        # 内核配置
        CONFIG_KERNEL_BUILD_USER="OpenWrt"
        CONFIG_KERNEL_BUILD_DOMAIN="openwrt.org"
        EOF

    #==============================================================
    # 8. 分步构建工具链（关键修复）
    #==============================================================
    - name: Build toolchain step by step
      run: |
        cd openwrt
        
        echo "=== Step 1: Prepare build system ==="
        make tools/prepare V=s -j1 || make tools/prepare V=s -j1
        
        echo "=== Step 2: Build essential tools ==="
        make tools/install V=s -j1 || make tools/install V=s -j1
        
        echo "=== Step 3: Build toolchain ==="
        make toolchain/install V=s -j1 || make toolchain/install V=s -j1

    #==============================================================
    # 9. 下载所有包
    #==============================================================
    - name: Download all packages
      run: |
        cd openwrt
        for i in {1..3}; do
          echo "Download attempt $i"
          if make download -j4; then
            echo "Download successful"
            break
          else
            echo "Download failed, retrying..."
            sleep 10
          fi
        done

    #==============================================================
    # 10. 完整编译
    #==============================================================
    - name: Full build
      run: |
        cd openwrt
        # 先尝试并行编译，失败则降级到单线程
        make -j$(($(nproc) + 1)) || make -j2 V=s

    #==============================================================
    # 11. 显示构建结果
    #==============================================================
    - name: Show build results
      if: always()
      run: |
        cd openwrt
        echo "=== Build directory contents ==="
        find bin/ -type f -name "*.img" -o -name "*.gz" -o -name "*.bin" | head -20 || echo "No firmware files found"
        echo "=== Disk usage ==="
        df -h
        echo "=== Memory usage ==="
        free -h

    #==============================================================
    # 12. 上传固件
    #==============================================================
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-x86_64-Firmware
        path: openwrt/bin/targets/x86/64/
        retention-days: 7

    #==============================================================
    # 13. 上传错误日志（如果失败）
    #==============================================================
    - name: Upload error logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Error-Logs
        path: |
          openwrt/build_dir/
          openwrt/logs/
        retention-days: 3
