name: Build-OpenWrt-24.10.4-Custom

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    #==============================================================
    # 1. 初始化构建环境
    #==============================================================
    - name: Init build env
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3 python3-pip \
            unzip zlib1g-dev file wget ccache jq rsync \
            subversion mercurial time libelf-dev cmake \
            autoconf automake libtool pkg-config texinfo gperf

    #==============================================================
    # 2. 设置 ccache 加速
    #==============================================================
    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Enable ccache
      run: |
        echo "CCACHE_DIR=~/.ccache" >> $GITHUB_ENV
        ccache -M 2G
        ccache -s

    #==============================================================
    # 3. 克隆 OpenWrt 源码
    #==============================================================
    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git -b v24.10.4 openwrt

    #==============================================================
    # 4. 添加必要的第三方插件源
    #==============================================================
    - name: Add third-party feeds
      run: |
        cd openwrt
        
        # 添加必要的第三方源
        cat >> feeds.conf.default << "EOF"
        src-git openclash https://github.com/vernesong/OpenClash;master
        src-git passwall https://github.com/xiaorouji/openwrt-passwall;main
        src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages;main
        src-git smartdns https://github.com/pymumu/smartdns;master
        src-git argon https://github.com/jerrykuku/luci-theme-argon;master
        src-git ddnsgo https://github.com/sirpdboy/luci-app-ddns-go;main
        src-git lucky https://github.com/gdy666/luci-app-lucky;main
        EOF

    #==============================================================
    # 5. 预下载工具链
    #==============================================================
    - name: Pre-download toolchain
      run: |
        cd openwrt
        ./scripts/feeds update base
        ./scripts/feeds install base
        make tools/tar/compile -j1 V=sc || echo "Pre-download completed with warnings"

    #==============================================================
    # 6. 更新完整 feeds
    #==============================================================
    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    #==============================================================
    # 7. 手动下载额外插件（修复版本）
    #==============================================================
    - name: Download extra packages
      run: |
        cd openwrt/package
        
        # 使用 HTTPS 协议和重试机制下载插件
        # Netdata
        git clone --depth=1 https://github.com/sirpdboy/luci-app-netdata.git || echo "Netdata clone failed, continuing..."
        
        # 使用替代的家长控制插件（如果 sirpdboy 的插件有问题）
        # 尝试下载其他来源的家长控制插件，或者跳过
        git clone --depth=1 https://github.com/sirpdboy/luci-app-control-webrestriction.git || \
        echo "control-webrestriction clone failed, will use alternative"
        
        git clone --depth=1 https://github.com/sirpdboy/luci-app-control-weburl.git || \
        echo "control-weburl clone failed, will use alternative"
        
        git clone --depth=1 https://github.com/sirpdboy/luci-app-autoupdate.git || \
        echo "autoupdate clone failed, will use built-in alternatives"
        
        # 返回并重新更新 feeds
        cd ..
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    #==============================================================
    # 8. 导入您指定的插件配置（带备用方案）
    #==============================================================
    - name: Load custom plugins config
      run: |
        cd openwrt
        cat > .config << "EOF"
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y

        #================================
        # 基本系统
        #================================
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-compat=y
        CONFIG_LUCI_LANG_zh_Hans=y

        #================================
        # 您指定的插件
        #================================
        # 系统工具
        CONFIG_PACKAGE_luci-app-attendedsysupgrade=y
        CONFIG_PACKAGE_luci-app-autoupdate=y
        CONFIG_PACKAGE_luci-app-package-manager=y
        CONFIG_PACKAGE_luci-app-ttyd=y
        CONFIG_PACKAGE_luci-app-wol=y
        
        # 网络服务
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_luci-app-vsftpd=y
        CONFIG_PACKAGE_luci-app-zerotier=y
        CONFIG_PACKAGE_luci-app-firewall=y
        
        # 网络优化
        CONFIG_PACKAGE_luci-app-turboacc=y
        
        # DNS 和广告过滤
        CONFIG_PACKAGE_luci-app-adguardhome=y
        CONFIG_PACKAGE_luci-app-smartdns=y
        
        # DDNS
        CONFIG_PACKAGE_luci-app-ddns-go=y
        
        # 网络工具
        CONFIG_PACKAGE_luci-app-lucky=y
        CONFIG_PACKAGE_luci-app-openclash=y
        CONFIG_PACKAGE_luci-app-passwall=y
        
        # 系统监控（如果下载成功）
        # CONFIG_PACKAGE_luci-app-netdata=y
        
        # 家长控制（如果下载成功，使用条件编译）
        # CONFIG_PACKAGE_luci-app-control-webrestriction=y
        # CONFIG_PACKAGE_luci-app-control-weburl=y
        
        # 主题
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-app-argon-config=y

        #================================
        # PassWall 组件（根据需要选择）
        #================================
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_V2ray=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Trojan=y

        #================================
        # 必要的内核模块
        #================================
        CONFIG_PACKAGE_kmod-usb-storage=y
        CONFIG_PACKAGE_kmod-fs-ext4=y
        CONFIG_PACKAGE_kmod-fs-ntfs=y
        CONFIG_PACKAGE_kmod-fs-vfat=y
        CONFIG_PACKAGE_kmod-usb3=y
        CONFIG_PACKAGE_kmod-usb2=y
        CONFIG_PACKAGE_kmod-tcp-bbr=y

        #================================
        # 编译设置
        #================================
        CONFIG_DEVEL=y
        CONFIG_CCACHE=y

        # 内核配置
        CONFIG_KERNEL_BUILD_USER="OpenWrt"
        CONFIG_KERNEL_BUILD_DOMAIN="openwrt.org"
        
        # 镜像设置
        CONFIG_TARGET_ROOTFS_PARTSIZE=512
        CONFIG_TARGET_ROOTFS_SQUASHFS=y
        CONFIG_GRUB_IMAGES=y
        EOF
        
        # 检查并添加可用的插件
        if [ -d "package/luci-app-netdata" ]; then
          echo "CONFIG_PACKAGE_luci-app-netdata=y" >> .config
        fi
        
        if [ -d "package/luci-app-control-webrestriction" ]; then
          echo "CONFIG_PACKAGE_luci-app-control-webrestriction=y" >> .config
        fi
        
        if [ -d "package/luci-app-control-weburl" ]; then
          echo "CONFIG_PACKAGE_luci-app-control-weburl=y" >> .config
        fi
        
        make defconfig

    #==============================================================
    # 9. 分步构建工具链
    #==============================================================
    - name: Build toolchain step by step
      run: |
        cd openwrt
        echo "=== Building tools ==="
        make tools/install -j$(nproc) V=s
        echo "=== Building toolchain ==="
        make toolchain/install -j$(nproc) V=s

    #==============================================================
    # 10. 下载所有包
    #==============================================================
    - name: Download all packages
      run: |
        cd openwrt
        for i in {1..3}; do
          echo "Download attempt $i/3"
          if make download -j$(nproc); then
            echo "Download successful"
            break
          elif [ $i -eq 3 ]; then
            echo "Final download attempt failed, continuing anyway"
          else
            echo "Download attempt $i failed, retrying in 10 seconds..."
            sleep 10
          fi
        done

    #==============================================================
    # 11. 完整编译
    #==============================================================
    - name: Full build
      run: |
        cd openwrt
        # 使用适中的并行度
        make -j$(nproc) || make -j2 V=s

    #==============================================================
    # 12. 显示构建结果
    #==============================================================
    - name: Show build results
      if: always()
      run: |
        cd openwrt
        echo "=== Firmware files ==="
        find bin/targets/ -type f \( -name "*.img" -o -name "*.gz" -o -name "*.bin" \) 2>/dev/null | head -20 || echo "No firmware files found"
        echo "=== Available plugins in firmware ==="
        find bin/packages/ -name "*.ipk" | grep -E "(netdata|control|autoupdate)" | head -10 || echo "No additional plugins found"
        echo "=== Disk usage ==="
        df -h .
        echo "=== Build directory size ==="
        du -sh . || true

    #==============================================================
    # 13. 上传固件
    #==============================================================
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-x86_64-Custom-Plugins
        path: openwrt/bin/targets/x86/64/
        retention-days: 7

    #==============================================================
    # 14. 上传错误日志
    #==============================================================
    - name: Upload error logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Error-Logs-Custom
        path: |
          openwrt/build_dir/
          openwrt/logs/
        retention-days: 3
