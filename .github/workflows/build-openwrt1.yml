name: Build-OpenWrt-24.10.4

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    #==============================================================
    # 1. 初始化构建环境
    #==============================================================
    - name: Init build env
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3 python3-pip \
            unzip zlib1g-dev file wget ccache jq rsync \
            subversion mercurial time libelf-dev cmake \
            autoconf automake libtool pkg-config texinfo gperf

    #==============================================================
    # 2. 设置 ccache 加速
    #==============================================================
    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Enable ccache
      run: |
        echo "CCACHE_DIR=~/.ccache" >> $GITHUB_ENV
        ccache -M 2G
        ccache -s

    #==============================================================
    # 3. 克隆 OpenWrt 源码
    #==============================================================
    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git -b v24.10.4 openwrt

    #==============================================================
    # 4. 预下载工具链
    #==============================================================
    - name: Pre-download toolchain
      run: |
        cd openwrt
        ./scripts/feeds update base
        ./scripts/feeds install base
        
        # 使用更稳健的方式预下载
        make tools/tar/compile -j1 V=sc || echo "Pre-download completed with warnings"

    #==============================================================
    # 5. 更新完整 feeds
    #==============================================================
    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    #==============================================================
    # 6. 安装基本软件包
    #==============================================================
    - name: Install basic packages manually
      run: |
        cd openwrt/package
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon
        git clone --depth=1 https://github.com/jerrykuku/luci-app-argon-config
        git clone --depth=1 https://github.com/sirpdboy/luci-app-ddns-go

    #==============================================================
    # 7. 导入配置并运行 defconfig
    #==============================================================
    - name: Load config and defconfig
      run: |
        cd openwrt
        cat > .config << "EOF"
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y

        # 基本系统
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-compat=y
        CONFIG_LUCI_LANG_zh_Hans=y

        # 基本插件
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_luci-app-ttyd=y

        # 主题
        CONFIG_PACKAGE_luci-theme-argon=y

        # 启用 ccache
        CONFIG_DEVEL=y
        CONFIG_CCACHE=y

        # 内核配置
        CONFIG_KERNEL_BUILD_USER="OpenWrt"
        CONFIG_KERNEL_BUILD_DOMAIN="openwrt.org"
        EOF
        
        # 运行 defconfig 来完善配置
        make defconfig

    #==============================================================
    # 8. 分步构建工具链
    #==============================================================
    - name: Build toolchain step by step
      run: |
        cd openwrt
        
        echo "=== Step 1: Build and install tools ==="
        make tools/install -j$(nproc) V=s
        
        echo "=== Step 2: Build and install toolchain ==="
        make toolchain/install -j$(nproc) V=s

    #==============================================================
    # 9. 下载所有包（带重试）
    #==============================================================
    - name: Download all packages
      run: |
        cd openwrt
        for i in {1..3}; do
          echo "Download attempt $i/3"
          if make download -j$(nproc); then
            echo "Download successful"
            break
          elif [ $i -eq 3 ]; then
            echo "Final download attempt failed, continuing anyway"
          else
            echo "Download attempt $i failed, retrying in 10 seconds..."
            sleep 10
          fi
        done

    #==============================================================
    # 10. 完整编译
    #==============================================================
    - name: Full build
      run: |
        cd openwrt
        # 先尝试并行编译
        if make -j$(($(nproc) + 1)); then
          echo "Build successful with parallel compilation"
        else
          echo "Parallel compilation failed, retrying with verbose output"
          make -j1 V=s
        fi

    #==============================================================
    # 11. 显示构建结果
    #==============================================================
    - name: Show build results
      if: always()
      run: |
        cd openwrt
        echo "=== Firmware files ==="
        find bin/targets/ -type f \( -name "*.img" -o -name "*.gz" -o -name "*.bin" \) 2>/dev/null | head -20 || echo "No firmware files found"
        
        echo "=== Disk usage ==="
        df -h .
        echo "=== Memory usage ==="
        free -h

    #==============================================================
    # 12. 上传固件
    #==============================================================
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-x86_64-Firmware
        path: openwrt/bin/targets/x86/64/
        retention-days: 7

    #==============================================================
    # 13. 上传错误日志
    #==============================================================
    - name: Upload error logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Error-Logs
        path: |
          openwrt/build_dir/
          openwrt/logs/
        retention-days: 3
