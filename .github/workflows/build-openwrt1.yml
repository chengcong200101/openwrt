name: Build-OpenWrt-24.10.4-Custom

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    #==============================================================
    # 1. 初始化构建环境
    #==============================================================
    - name: Init build env
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3 python3-pip \
            unzip zlib1g-dev file wget ccache jq rsync \
            subversion mercurial time libelf-dev cmake \
            autoconf automake libtool pkg-config texinfo gperf

    #==============================================================
    # 2. 设置 ccache 加速
    #==============================================================
    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Enable ccache
      run: |
        echo "CCACHE_DIR=~/.ccache" >> $GITHUB_ENV
        ccache -M 2G
        ccache -s

    #==============================================================
    # 3. 克隆 OpenWrt 源码
    #==============================================================
    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git -b v24.10.4 openwrt

    #==============================================================
    # 4. 手动下载插件（避免有问题的 feeds）
    #==============================================================
    - name: Download plugins manually
      run: |
        cd openwrt/package
        
        # 下载兼容性好的插件版本
        # OpenClash
        git clone --depth=1 https://github.com/vernesong/OpenClash.git
        
        # Argon 主题
        git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon.git
        git clone --depth=1 https://github.com/jerrykuku/luci-app-argon-config.git
        
        # DDNS-GO
        git clone --depth=1 https://github.com/sirpdboy/luci-app-ddns-go.git
        
        # Lucky
        git clone --depth=1 https://github.com/gdy666/luci-app-lucky.git
        
        # 使用兼容性更好的 SmartDNS
        svn export https://github.com/pymumu/openwrt-smartdns/trunk smartdns
        svn export https://github.com/pymumu/luci-app-smartdns/trunk luci-app-smartdns
        
        # 手动下载 AdGuardHome（使用稳定版本）
        wget https://github.com/AdguardTeam/AdGuardHome/releases/download/v0.107.54/AdGuardHome_linux_amd64.tar.gz -O AdGuardHome.tar.gz || echo "AdGuardHome download failed"

    #==============================================================
    # 5. 更新官方 feeds（跳过有问题的第三方 feeds）
    #==============================================================
    - name: Update official feeds only
      run: |
        cd openwrt
        
        # 只更新官方 feeds，避免第三方 feeds 的问题
        ./scripts/feeds update packages
        ./scripts/feeds update luci
        ./scripts/feeds update routing
        ./scripts/feeds install -a

    #==============================================================
    # 6. 导入稳定的插件配置
    #==============================================================
    - name: Load stable plugins config
      run: |
        cd openwrt
        cat > .config << "EOF"
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y

        #================================
        # 基本系统
        #================================
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-compat=y
        CONFIG_LUCI_LANG_zh_Hans=y

        #================================
        # 稳定的系统插件
        #================================
        CONFIG_PACKAGE_luci-app-attendedsysupgrade=y
        CONFIG_PACKAGE_luci-app-ttyd=y
        CONFIG_PACKAGE_luci-app-wol=y
        CONFIG_PACKAGE_luci-app-firewall=y
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_luci-app-vsftpd=y
        CONFIG_PACKAGE_luci-app-zerotier=y
        
        #================================
        # 网络优化（使用官方版本）
        #================================
        CONFIG_PACKAGE_luci-app-turboacc=y
        
        #================================
        # 主题（手动下载的版本）
        #================================
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-app-argon-config=y

        #================================
        # 必要的内核模块
        #================================
        CONFIG_PACKAGE_kmod-usb-storage=y
        CONFIG_PACKAGE_kmod-fs-ext4=y
        CONFIG_PACKAGE_kmod-fs-ntfs=y
        CONFIG_PACKAGE_kmod-fs-vfat=y
        CONFIG_PACKAGE_kmod-usb3=y
        CONFIG_PACKAGE_kmod-usb2=y
        CONFIG_PACKAGE_kmod-tcp-bbr=y

        #================================
        # 编译设置
        #================================
        CONFIG_DEVEL=y
        CONFIG_CCACHE=y

        # 内核配置
        CONFIG_KERNEL_BUILD_USER="OpenWrt"
        CONFIG_KERNEL_BUILD_DOMAIN="openwrt.org"
        
        # 镜像设置
        CONFIG_TARGET_ROOTFS_PARTSIZE=512
        CONFIG_TARGET_ROOTFS_SQUASHFS=y
        CONFIG_GRUB_IMAGES=y
        EOF
        
        # 检查手动下载的插件并添加到配置
        if [ -d "package/luci-app-ddns-go" ]; then
          echo "CONFIG_PACKAGE_luci-app-ddns-go=y" >> .config
        fi
        
        if [ -d "package/luci-app-lucky" ]; then
          echo "CONFIG_PACKAGE_luci-app-lucky=y" >> .config
        fi
        
        if [ -d "package/luci-app-smartdns" ]; then
          echo "CONFIG_PACKAGE_luci-app-smartdns=y" >> .config
        fi
        
        if [ -d "package/luci-app-openclash" ]; then
          echo "CONFIG_PACKAGE_luci-app-openclash=y" >> .config
        fi
        
        make defconfig

    #==============================================================
    # 7. 分步构建工具链
    #==============================================================
    - name: Build toolchain step by step
      run: |
        cd openwrt
        echo "=== Building tools ==="
        make tools/install -j$(nproc) V=s
        echo "=== Building toolchain ==="
        make toolchain/install -j$(nproc) V=s

    #==============================================================
    # 8. 下载所有包
    #==============================================================
    - name: Download all packages
      run: |
        cd openwrt
        for i in {1..3}; do
          echo "Download attempt $i/3"
          if make download -j4; then
            echo "Download successful"
            break
          elif [ $i -eq 3 ]; then
            echo "Final download attempt failed, continuing anyway"
          else
            echo "Download attempt $i failed, retrying in 10 seconds..."
            sleep 10
          fi
        done

    #==============================================================
    # 9. 编译基本系统
    #==============================================================
    - name: Build basic system
      run: |
        cd openwrt
        echo "=== Building basic system ==="
        # 先编译基础系统
        make -j2 V=s 2>&1 | tee build-basic.log

    #==============================================================
    # 10. 单独编译手动下载的插件
    #==============================================================
    - name: Build manual plugins
      run: |
        cd openwrt
        
        # 单独编译手动下载的插件，避免相互影响
        if [ -d "package/luci-app-openclash" ]; then
          echo "=== Building OpenClash ==="
          make package/luci-app-openclash/compile -j1 V=s 2>&1 | tee build-openclash.log || echo "OpenClash build may have issues"
        fi
        
        if [ -d "package/luci-app-lucky" ]; then
          echo "=== Building Lucky ==="
          make package/luci-app-lucky/compile -j1 V=s 2>&1 | tee build-lucky.log || echo "Lucky build may have issues"
        fi
        
        if [ -d "package/luci-app-smartdns" ]; then
          echo "=== Building SmartDNS ==="
          make package/luci-app-smartdns/compile -j1 V=s 2>&1 | tee build-smartdns.log || echo "SmartDNS build may have issues"
        fi

    #==============================================================
    # 11. 最终完整编译
    #==============================================================
    - name: Final build
      run: |
        cd openwrt
        echo "=== Final build ==="
        # 最终编译，创建完整的镜像
        make -j2 V=s 2>&1 | tee build-final.log

    #==============================================================
    # 12. 显示构建结果
    #==============================================================
    - name: Show build results
      if: always()
      run: |
        cd openwrt
        echo "=== Firmware files ==="
        find bin/targets/ -type f \( -name "*.img" -o -name "*.gz" -o -name "*.bin" \) 2>/dev/null | head -20 || echo "No firmware files found"
        echo "=== Built packages ==="
        find bin/packages/ -name "*.ipk" | grep -E "(openclash|lucky|smartdns|ddns-go|argon)" | head -10 || echo "No additional plugins found"
        echo "=== Disk usage ==="
        df -h .

    #==============================================================
    # 13. 上传固件
    #==============================================================
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-x86_64-Stable-Plugins
        path: openwrt/bin/targets/x86/64/
        retention-days: 7

    #==============================================================
    # 14. 上传构建日志
    #==============================================================
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs-Detailed
        path: |
          openwrt/*.log
          openwrt/logs/
        retention-days: 3
